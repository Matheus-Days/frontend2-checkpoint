<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Isekai Hakken | 異世界発見</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="eastern-logo">
          <span class="blue-logo">異世界</span>
          <span class="yellow-logo">発見</span>
        </span>
        <span class="red-logo">/</span>
        <span class="western-logo">Isekai Hakken</span>
      </h1>
    </header>
    <aside>
      <form action="/form">
        <div class="input-control">
          <label for="titulo">Título</label>
          <input type="text" name="titulo" />
        </div>
        <div class="input-control">
          <label for="descricao">Descrição</label>
          <input type="text" name="descricao" />
        </div>
        <div class="input-control">
          <label for="imgUrl">Url da imagem</label>
          <input type="text" name="imgUrl" />
        </div>
        <fieldset class="origem">
          <legend>Material de origem</legend>
          <div class="radios">
            <input type="radio" name="origem" id="original" value="original" />
            <label for="original">Original</label>
            <input type="radio" name="origem" id="ln" value="ln" />
            <label for="ln">Light Novel</label>
            <input type="radio" name="origem" id="manga" value="manga" />
            <label for="manga">Mangá</label>
          </div>
        </fieldset>
        <hr />
        <div class="assistiu">
          <input type="checkbox" name="assistiu" id="assistiu" />
          <label for="assistiu">Já assisti por completo.</label>
        </div>
        <div class="form-btn">
          <button type="submit">Criar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </aside>
    <main>
      <div class="card">
        <div class="img-place">
          <i class="watched-icon" data-feather="check-square"></i>
          <img
            src="https://painel.portalamazonia.com/uploads/RTEmagicC_2929_01.jpg.jpg"
            alt=""
          />
        </div>
        <h3>Re:Zero Kara Hajimeru Isekai Seikatsu</h3>
        <span>Material de origem: Light Novel</span>
        <p>
          A história se centra em Subaru Natsuki, um hikikomori que de repente
          se vê transportado para outro mundo enquanto voltava para casa após
          sair de uma loja de conveniência.
        </p>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
